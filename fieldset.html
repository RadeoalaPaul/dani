<html>
<head>
    <title>fieldset</title>
</head>
<body>
    <p>
        Eticheta <b>fieldset</b> este folosită pentru a grupa elemente înrudite într-un formular. <br>
        Eticheta <b>fieldset</b> desenează o casetă în jurul elementelor aferente. <br>
    </p>
    <form>
        <fieldset>
          <legend>Exemplu de fieldset:</legend>
          <label for="fname">Nume:</label>
          <input type="text"><br><br>
          <label for="lname">Prenume:</label>
          <input type="text"><br><br>
          <label for="email">Email:</label>
          <input type="email"><br><br>
          <label for="birthday">Zi de nastere:</label>
          <input type="date"><br><br>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
</body>
</html>
