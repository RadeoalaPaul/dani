<html>
<head>
    <title>optgroup</title>
</head>
<body>
    <p>      
        Eticheta <b>optgroup</b> este utilizată pentru a grupa opțiunile asociate într-un element <b>select</b> (listă derulantă). <br>
        Dacă aveți o listă lungă de opțiuni, grupurile de opțiuni asociate sunt mai ușor de gestionat pentru un utilizator. <br>
    </p>
    <label>Choose a car:</label>
    <select>
    <optgroup label="Masini Suedia">
        <option>Volvo</option>
        <option>Saab</option>
    </optgroup>
    <optgroup label="Masini Germania">
        <option>Mercedes</option>
        <option>Audi</option>
    </optgroup>
    </select>
</body>
</html>
